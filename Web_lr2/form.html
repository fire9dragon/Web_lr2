<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="form style.css" />
  </head>
  <main>
    <div class="container">
      <form action="" method="get">
        <fieldset>
          <legend>Общая информация</legend>
          <div class="form-group">
            <label class="required">Фамилия</label>
            <input type="text" placeholder="Введите Фамилию" required />
          </div>
          <div class="form-group">
            <label class="required">Имя</label>
            <input type="text" placeholder="Введите Имя" required />
          </div>
          <div class="form-group">
            <label>Отчество</label>
            <input type="text" placeholder="Введите Отчество" />
          </div>
          <div class="form-group">
            <label class="required">Дата рождения</label>
            <input type="date" placeholder="Введите дату рождения" required />
          </div>
          <div class="form-group">
            <label>Пол</label>
            <select>
              <option>Мужской</option>
              <option>Женский</option>
              <option>Анимешник</option>
            </select>
          </div>

          <div class="form-group">
            <label>Фото</label>
            <input type="file" id="photo" name="photo" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Контактная информация</legend>
          <div class="form-group">
            <label class="required">Телефон</label>
            <input type="tel" placeholder="Введите телефон" pattern="[+][0-9]{7,15}" required />
          </div>
          <div class="form-group">
            <label>Электронная почта</label>
            <input type="email" placeholder="Введите почту" />
          </div>
          <div class="form-group">
            <label">Город</label>
            <select>
              <option>Минск</option>
              <option>Гомель</option>
              <option>Гродно</option>
              <option>Могилев</option>
              <option>Брест</option>
              <option>Витебск</option>
              <option>Барановичи</option>
              <option>Другой</option>
            </select>
          </div>
          <div class="form-group">
            <label>Адрес проживания</label>
            <input type="text" placeholder="Введите адрес проживания" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Образование</legend>
          <div class="form-group">
            <label>Высшее</label>
            <input type="text" placeholder="Введите высшее образование" />
          </div>
          <div class="form-group">
            <label>Среднее</label>
            <input type="text" placeholder="Введите среднее образование" />
          </div>
          <div class="form-group">
            <label>Дополнительное</label>
            <input
              type="text"
              placeholder="Введите дополнительное образование"
            />
          </div>
          <div class="form-group">
            <label>Курсы</label>
            <input type="text" placeholder="Введите курсы" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Карьера</legend>
          <div class="form-group">
            <label>Место работы 1</label>
            <input type="text" placeholder="Введите место работы" />
          </div>
          <div class="form-group">
            <label>Дата начала</label>
            <input type="date" placeholder="Введите дату начала" />
          </div>
          <div class="form-group">
            <label>Дата окончания</label>
            <input type="date" placeholder="Введите дату окончания" />
          </div>
          <div class="form-group">
            <label>Место работы 2</label>
            <input type="text" placeholder="Введите место работы" />
          </div>
          <div class="form-group">
            <label>Дата начала</label>
            <input type="date" placeholder="Введите дату начала" />
          </div>
          <div class="form-group">
            <label>Дата окончания</label>
            <input type="date" placeholder="Введите дату окончания" />
          </div>
          <div class="form-group">
            <label>Место работы 3</label>
            <input type="text" placeholder="Введите место работы" />
          </div>
          <div class="form-group">
            <label>Дата начала</label>
            <input type="date" placeholder="Введите дату начала" />
          </div>
          <div class="form-group">
            <label>Дата окончания</label>
            <input type="date" placeholder="Введите дату окончания" />
          </div>
        </fieldset>

        <fieldset>
          <legend>О себе</legend>
          <div class="form-group">
            <label>Дополнительное</label>
            <textarea id="about" name="about" rows="5"></textarea>
          </div>
        </fieldset>
        <div class="submit">
          <button type="submit">Отправить</button>
          <button type="reset">Очистить</button>
        </div>
      </form>
    </div>
  </main>
  <body></body>
</html>
